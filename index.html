<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBattle</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <!-- heading section -->
    <div id="head-section">
      <h1 class="title">PokeBattle</h1>
    </div>

    <!-- game section -->
    <div id="game-section">
      <div id="enemyCard">
        <h2 class="theEnemy">The Enemy's Card:</h2>
        <p class="enemyCardp"><img class="enemyCardi" src="images/01.png" alt="01"></p>
      </div>
      <div id="playerCard">
        <h2 class="thePlayer">Your Card:</h2>
        <p class="playerCardp"><img class="playerCardi" src="images/02.png" alt="02"></p>
      </div>
      <div id="battleButton">
        <button class="battleBtn" type="button" name="battle" onclick="myFunction()">Battle!</button>
      </div>
    </div>

    <!-- results section -->
    <div id="results">
      <p class="resultsp">Winner: </p>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
